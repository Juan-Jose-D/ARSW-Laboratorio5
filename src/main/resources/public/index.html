<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprints App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">ARSW Laboratorio 3 - Blueprints</h1>
        <div class="row justify-content-center">
            <p>Para ver los planos de los autores, por favor selecciona un autor y un plano, puedes crear uno nuevo o ver los que ya existen con este bot√≥n.</p>
            <div class="col-md-4">
                <div class="d-flex align-items-end mb-3">
                    <div class="mb-3">
                        <button id="listAuthorsBtn" class="btn btn-secondary">List all authors</button>
                        <ul id="authorsList" class="mt-2"></ul>
                    </div>
                    <div class="me-3">
                        <label for="authorInput" class="form-label">
                            <h4>Author:</h4>
                        </label>
                        <input type="text" id="authorInput" class="form-control">
                    </div>
                    <div>
                        <button id="getBlueprintsBtn" class="btn btn-primary">Get blueprints</button>
                    </div>
                </div>

                <div class="mb-3">
                    <h4> Selected Author: <span id="selectedAuthor"></span></h4>
                </div>

                <!-- listado de planos -->
                <div class="mb-3">
                    <table id="blueprintsTable" class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Blueprint name</th>
                                <th scope="col">Number of points</th>
                                <th scope="col">Open</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="mb-3">
                    <h4>Total user points: <span id="totalPoints"></span></h4>
                </div>

                <div class="mb-3">
                    <h4>Create Blueprint</h4>
                    <input type="text" id="newAuthor" class="form-control mb-2" placeholder="Author">
                    <input type="text" id="newBlueprintName" class="form-control mb-2" placeholder="Blueprint name">
                    <input type="text" id="newPoints" class="form-control mb-2" placeholder="Points (ej: 10,20;30,40)">
                    <button id="createBlueprintBtn" class="btn btn-success mb-2">Create Blueprint</button>
                </div>

            </div>
            <div class="col-md-4">
                <h2 id="name-blueprint" class="mb-3"></h2>
                <canvas id="canvas" width="420" height="420" class="border"></canvas>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
